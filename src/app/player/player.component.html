<div [ngStyle]="{
                    'top.px': (stateMachina.charY | coordinates),
                    'left.px': (stateMachina.charX | coordinates)
}"
    [ngClass]="{
                    'player-stop' : stateMachina.moveState === 0,
                    'player-move' : stateMachina.moveState === 2 || stateMachina.moveState === 1,
                    'player-jump' : stateMachina.moveState === 3,
                    'transform' : stateMachina.moveState === 1 ||
                     (stateMachina.lastState === 1 && stateMachina.moveState === 0) || 
                     (stateMachina.lastState === 1 && stateMachina.moveState === 3) ||
                     (stateMachina.moveState === 3 && stateMachina.beforeLastState === 1 )        
    }">
</div>
