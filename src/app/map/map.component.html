<div id="screen">

    <app-player></app-player>
  <div id="map">
    <div class="row" *ngFor="let row of map">
      <div class="col" *ngFor="let col of row" [ngStyle]="{'background-image': assets[col].url}"> 
        
      </div>
    </div>

    <div *ngFor="let monster of mapService.monsters" class="wolf" 
    [ngStyle]="{top: '' + monster.charY* 52 + 'px', left: '' + monster.charX * 52 + 'px'}"></div>
  </div>


</div>
